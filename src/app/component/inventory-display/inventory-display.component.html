<p>
    <mat-card style="background: #B2DFDB;">
      <table style="background: #B2DFDB;" mat-table [dataSource]="inventories">
        <ng-container matColumnDef="prodName">
            <th style="text-align: center;font-weight: bold" mat-header-cell *matHeaderCellDef>PRODUCT NAME</th>
            <td style="text-align: center" mat-cell *matCellDef="let element"> {{element.prodName}} </td>
        </ng-container>
        <ng-container matColumnDef="stockStatus">
            <th style="text-align: center;font-weight: bold" mat-header-cell *matHeaderCellDef>INVENTORY STATUS</th>
            <td mat-cell *matCellDef="let element"><mat-progress-bar 
              [color]="element.availablestock > 20 ? 'primary' : 'warn'"
              [mode]="mode"
              [value]="element.availablestock"
              [bufferValue]="bufferValue">></mat-progress-bar>
            </td>
        </ng-container>
        <ng-container matColumnDef="invalidItemPresent">
            <th style="text-align: center;font-weight: bold" mat-header-cell *matHeaderCellDef> ERROR</th>
            <td style="text-align: center" mat-cell *matCellDef="let element">
            <div *ngIf="element.invalidItemPresent"><mat-icon style="margin-left: 15px;color: red" svgIcon="thumbs-up"></mat-icon></div>
            <div *ngIf="element.availablestock == 0"><p style="margin-left: 15px;color: red">Opps.. Please Check Shelf</p></div>
            </td>
        </ng-container>
        <mat-icon svgIcon="thumbs-up"></mat-icon>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </mat-card>
</p>
